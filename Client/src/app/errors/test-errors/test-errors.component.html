<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary">
    Test 500 Error
  </button>
  <button (click)="get400Error()" class="btn btn-outline-primary">
    Test 400 Error
  </button>
  <button (click)="get401Error()" class="btn btn-outline-primary">
    Test 401 Error
  </button>
  <button (click)="get404Error()" class="btn btn-outline-primary">
    Test 404 Error
  </button>
  <button (click)="get400validationError()" class="btn btn-outline-primary">
    get400validationError
  </button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let item of validationErrors">
        {{ item }}
      </li>
    </ul>
  </div>
</ng-container>
